<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Foodie's Delight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e85d04;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #e85d04;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d9480f;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 30px;
      border: 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Foodie's Delight</h1>
  </header>

  <div class="container">
    <h2>Send Us a Message</h2>
    <form onsubmit="event.preventDefault(); alert('Thank you for contacting us!');">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.135758157045!2d-122.41941568468123!3d37.77492977975964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c5f58f11%3A0x6d7c5c891eabf0c5!2sRestaurant!5e0!3m2!1sen!2sin!4v1622046224445!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
