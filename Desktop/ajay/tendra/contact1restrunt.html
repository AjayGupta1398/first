<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    header {
      background-color: #d35400;

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }

    .phone {
      font-size: 24px;
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Royal Taste Restaurant</h1>
  </header>

  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p><strong>Phone:</strong> <span class="phone">+91-9876543210</span></p>
    <p><strong>Email:</strong> royaltaste@example.com</p>
    <p><strong>Address:</strong> 123 Food Street, Delhi, India</p>

</html>
